{% assign navurl = page.url | remove: 'index.html' %}

{% assign demos = site.pages %}

<ul>
{% for page in demos %}
  <li>
    {% if page.url == navurl %}
      <a href="{{ page.url | relative_url }}" class="active doc-link" role="link">  {{ page.page_name }} </a>
    {% else %}
      <a href="{{ page.url | relative_url }}" class="doc-link" role="link">  {{ page.page_name }} </a>
    {% endif %}
  </li>
{% endfor %}
</ul>
